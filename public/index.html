<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

      <!-- External fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,400,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

     <!-- header CSS -->
     <link rel="stylesheet" href="/styles/header.css" type="text/css" />

 <!-- New Tweets CSS -->
 <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

<!-- PostedTweets CSS -->
<link rel="stylesheet" href="/styles/posted-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>

 
  <body>

    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter
      <button>Check the space between us</button></span>
    </nav>

    <header>
        <div>
            <img id="avatar" src="/images/profile-hex.png"> 
        </div>
        <br>
        <div id = "name">
            <h2 id = "firstName">Lizzy</h2>
            <h2 id = "lastName">Swann</h2>
        </div>
    </header>
  

    <!-- Page-specific (main) content here -->
    <main>
      <section class="new-tweet">
          <form class="tweet-form" action= "tweets/" method= "post">
            <textarea name="text" placeholder="What are you humming about?"></textarea>
            <input type="submit" value="Tweet" />
            <span class="counter"></span>
          </form>
        </section>
        <article class="postedTweet">
          <header>
            <img src="/images/dinoUser-profile.png">
            <h1>Rex Jordan</h1>
            <h3>@Roooarrr</h3>
          </header>
          <p>Bacon ipsum dolor amet short ribs brisket venison rump drumstick pig sausage prosciutto chicken spare ribs salami picanha doner. Kevin capicola sausage, buffalo bresaola venison</p>
          <footer>
            <h2>10 days ago</h2>
            <img src="/images/heart.png">
            <img src="/images/flag.png">
            <img src="/images/square.jpg">
          </footer>
        </article>
    </main>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./scripts/composer-char-counter.js"></script>
</html>
