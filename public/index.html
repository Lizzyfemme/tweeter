<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

      <!-- External fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,400,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

     <!-- header CSS -->
     <link rel="stylesheet" href="/styles/header.css" type="text/css" />

 <!-- New Tweets CSS -->
 <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

<!-- PostedTweets CSS -->
<link rel="stylesheet" href="/styles/posted-tweet.css" type="text/css" />
<link rel="stylesheet" href="/styles/reactive.css" type="text/css" />

  </head>

 
  <body>
    <nav>
      <span>tweeter</span>
      <button><strong>Write</strong> new tweet</button>
    </nav>

    <header>
        <div>
            <img id="avatar" src="/images/profile-hex.png"> 
        </div>

        <div id = "name">
            <h2 id = "firstName">Lizzy</h2>
            <h2 id = "space"></h2>
            <h2 id = "lastName">Swann</h2>
        </div>
    </header>
 

    <!-- Page-specific (main) content here -->
    <main>
      <p class="errorHandling"></p>
      <section class="new-tweet">
          <form class="tweet-form" action= "tweets/" method= "post">
            <textarea class="new-tweet-input" name="text" placeholder="What are you humming about?"></textarea>
            <input type="submit" value="Tweet" />
            <span class="counter"></span>
          </form>
        </section>
        <div id="tweet-container">
        </div>
    </main>
  </body>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
